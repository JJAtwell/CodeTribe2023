                <td id="ContactBodyRightTD">
                    <h4 id= "formpara1"></h4>
                    <p id="formpara2"><i></i></p>

                    <form onsubmit="return validateForm()" action="https://formspree.io/f/xgebydkw" method="post" id="formstyling">
                        <label for="FirstName">First Name</label>
                        <br />
                        <input type="text" id="FirstName" name="firstname" placeholder="Your name..." pattern="[A-Za-z]+" required>
                        <br />
                        <label for="LastName">Last Name</label>
                        <br />
                        <input type="text" id="LastName" name="lastname" placeholder="Your last name..." pattern="[A-Za-z]+" required>
                        <br />
                        <label for="Province">Province</label>
                        <br />
                        <select id="Province" name="province">
                            <option value="northern cape">Northern Cape</option>
                            <option value="north west">North West</option>
                            <option value="western cape">Western Cape</option>
                            <option value="eastern cape">Eastern Cape</option>
                            <option value="free state">Free State</option>
                            <option value="mpumalanga">Mpumalanga</option>
                            <option value="limpopo">Limpopo</option>
                            <option value="gauteng">Gauteng</option>
                            <option value="kwa-zulu natal">Kwa-Zulu Natal</option>
                        </select>
                        <br />
                        <label for="CellNumber">Cell Number</label>
                        <br />
                        <input type="tel" id="CellNumber" name="cellnumber" placeholder="Your cellphone number ...">
                        <br />
                        <label for="EmailAddress">Email Address</label>
                        <br />
                        <input type="email" id="EmailAddress" name="emailaddress" placeholder="Your email address ...">
                        <br />
                        <label for="Message">Message</label>
                        <br />
                        <input type="text" id="Message" name="message" style ="height: 200px; padding: 12px 20px;" placeholder="Please type your message here...">
                        <br />
                        <input type="submit" value="Submit">
                    </form>
                </td>
